{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><em>Published on {{ post.created_at }}</em></p>
  <a href="{% url 'blog:edit_post' post.pk %}">Edit</a>
  <a href="{% url 'blog:delete_post' post.pk %}">Delete</a>
  <a href="{% url 'blog:list_posts' %}">Back to list</a>
{% endblock %}
